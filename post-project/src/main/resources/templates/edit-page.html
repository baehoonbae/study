<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>게시판</title>
</head>
<body>
<div class="button-container">
    <div class="left-buttons">

    </div>
    <div id="topButtons" class="right-buttons">
        <a th:href="@{/post/join}" class="custom-link">회원 가입</a>
        <button onclick="location.href='/post/login'">로그인</button>
    </div>
</div>
<div>
    <br/>
    <nav>훈 배</nav>
    <div>
        <br/>
        <div align="center">
            <form id="editForm" th:action="@{'/post/' + ${post?.id} + '/edit'}" method="post">
                <div class="form-group" align="left">
                    <label for="title">글 제목 : </label>
                    <input type="text" id="title" name="title" th:placeholder="${post.title}" width="400px">
                    <br/><br/>
                    <div th:text="'작성자 : ' + ${post.writer}"></div>
                    <br/>
                    <br/><br/>
                    <label for="content">글 내용 : </label>
                    <br/><br/>
                    <textarea id="content" name="content" th:text="${post.content}"></textarea>
                    <br/><br/>
                </div>
                <div class="button-container">
                    <div class="left-buttons">

                    </div>
                    <div class="right-buttons">
                        <button type="button" id="cancelButton">취소</button>
                        <button type="submit">등록</button>
                    </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/editPageFunc.js"></script>

</body>
</html>
