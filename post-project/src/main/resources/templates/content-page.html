<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>게시판</title>
    <nav>글 보기 화면</nav>
</head>
<body>
<div>
    <br/>
    <div align="center">
        <form id="contentForm" th:action="@{/post/{id}(id=${post.id})}" th:method="get">
            <div class="form-group" align="left">
                <div th:text="'글 제목 : ' + ${post.title}"></div>
                <br/>
                <div th:text="'작성자 : ' + ${post.writer}"></div>
                <br/>
                <div th:text="'최근 수정일: ' + ${post.updateDate}"></div>
                <br/><br/>
                <label for="content">글 내용 : </label>
                <br/><br/>
                <div id="content" name="content" th:text="${post.content}"></div>
                <br/><br/>
            </div>
        </form>
    </div>
    <div align="center">
        <button id="updateButton" data-action="update" style="margin-right: 50px">수정</button>
        <button id="deleteButton" data-action="delete">삭제</button>
    </div>
    <div th:unless="${post}">
        <p>게시물을 찾을 수 없습니다.</p>
    </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 입력</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="modal-footer">
                <button id="confirmButton" type="submit">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 모달 열기 함수
    function openModal() {
        $('#passwordModal').modal('show');
    }

    $('#passwordModal').on('shown.bs.modal', function () {
        $('#password').focus();
    });

    // 수정 버튼 클릭 시
    $('#updateButton').click(function() {
        $('#confirmButton').attr('data-action', 'update');
        openModal();
    });

    // 삭제 버튼 클릭 시
    $('#deleteButton').click(function() {
        $('#confirmButton').attr('data-action', 'delete');
        openModal();
    });

    // 모달에서 확인 버튼 클릭 시 처리하는 함수
    $('#confirmButton').click(function() {
        var postId = $('#contentForm').attr('action').split('/')[2];
        var enteredPassword = $('#password').val();
        var action = $(this).data('action');

        if (action === 'update') {
            $.ajax({
                url: '/post/' + postId + '/validate-password',
                type: 'POST',
                data: {
                    id: postId,
                    password: enteredPassword,
                },
                success: function(response) {
                    window.location.href = '/post/' + postId + '/edit';
                },
                error: function(xhr, status, error) {
                    if (xhr.status === 401) {
                       alert('비밀번호가 일치하지 않습니다.');
                    } else {
                       alert('서버 오류가 발생했습니다.');
                    }
                }
            });
        } else {
            $.ajax({
                url: '/post/' + postId + '/delete',
                type: 'POST',
                data: {
                    id: postId,
                    password: enteredPassword,
                },
                success: function(response) {
                    alert('게시물이 성공적으로 삭제되었습니다.');
                    window.location.href = '/';
                },
                error: function(xhr, status, error) {
                    if (xhr.status === 401) {
                       alert('비밀번호가 일치하지 않습니다.');
                    } else {
                       alert('서버 오류가 발생했습니다.');
                    }
                }
            });
        }
        // 모달을 닫습니다.
        $('#passwordModal').modal('hide');
    });

    // 비밀번호와 data-action 초기화
    $('#passwordModal').on('hidden.bs.modal', function () {
        $('#confirmButton').removeAttr('data-action');
        $('#password').val('');
    });
</script>
</body>
</html>
