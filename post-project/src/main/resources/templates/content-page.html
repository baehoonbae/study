<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>게시판</title>
    <nav>글 쓰기 화면</nav>
</head>
<body>
<div>
    <br/>
    <div align="center">
        <form th:action="@{/post/{id}(id=${post.id})}" th:method="post">
            <div class="form-group" align="left">
                <div th:text="'글 제목 : ' + ${post.title}"></div>
                <br/>
                <div th:text="'작성자 : ' + ${post.writer}"></div>
                <br/>
                <label for="password">비밀번호 확인 : </label>
                <input type="password" id="password" name="password" width="200px">
                <br/><br/>
                <label for="content">글 내용 : </label>
                <br/><br/>
                <textarea id="content" name="content" th:text="${post.content}"></textarea>
                <br/><br/>
                <button>수정</button>
                <button>삭제</button>
            </div>
        </form>
    </div>
</div>
<div th:unless="${post}">
    <p>게시물을 찾을 수 없습니다.</p>
</div>
</body>
</html>
