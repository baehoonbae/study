<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>게시판</title>
    <style>
        .container {
          text-align: center;
        }
        .input-box {
          display: inline-block;
          text-align: left;
        }
        .error-message {
          color: red;
        }
    </style>
</head>

<body>
<div>
    <br/>
    <div align="center">
        <nav class="join">훈 배</nav>
    </div>

    <div align="center" class="container">
        <form id="loginForm" action="/post/login" method="post">
            <div class="input-box">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="아이디" required>
                <br/>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <br/><br/><br/>
                <div id="usernameErrorMessage" class="error-message"></div>
                <div id="passwordErrorMessage" class="error-message"></div>
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="/js/loginPageFunc.js"></script>

</body>

</html>
