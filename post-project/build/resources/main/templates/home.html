<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>게시판</title>
</head>
<body>
<div>
    <br/>
    <nav>홈 화면</nav>
    <div class="button-container"><button onclick="location.href='/post/write'">글 작성</button></div>
</div>
<br/>
<div>
    <table border="1" width="1100" align="center">
        <thead>
        <tr>
            <th width="50">번호</th>
            <th width="550">제목</th>
            <th width="200">작성자</th>
            <th width="200">최근 수정일</th>
            <th width="200">조회수</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="post: ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.writer}"></td>
            <td th:text="${post.updateDate}"></td>
            <td th:text="${post.views}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
