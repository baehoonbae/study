<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>게시판</title>
</head>
<body>
<div>
    <br/>
    <div align="right" style="margin-right: 100px">
        <button onclick="location.href='/post/write'">
            글 작성
        </button>
    </div>
    <nav>홈 화면</nav>
</div>
<br/>
<div>
    <table border="1" width="1100" align="center">
        <thead>
        <tr>
            <th width="50">#</th>
            <th width="550">제목</th>
            <th width="200">작성자</th>
            <th width="200">최근 수정일</th>
            <th width="200">글 보기/수정/삭제</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="post: ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.writer}"></td>
            <td th:text="${post.updateDate}"></td>
            <td>
                <button th:onclick="|location.href='@{/post/}'+${post.id}|" style="height:40px;">보기</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
