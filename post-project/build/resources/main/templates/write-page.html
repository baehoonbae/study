<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>게시판</title>
</head>
<body>
<div class="button-container">
    <div class="left-buttons">

    </div>
    <div id="topButtons" class="right-buttons">
        <!-- 로그아웃 상태 -->
        <th:block th:unless="${isLoggedIn}">
            <a th:href="@{/post/join}" class="custom-link">회원 가입</a>
        </th:block>
        <th:block th:unless="${isLoggedIn}">
            <button onclick="location.href='/login'">로그인</button>
        </th:block>

        <!-- 로그인 상태 -->
        <th:block>

        </th:block>
        <th:block th:if="${isLoggedIn}">
            <button onclick="location.href='/logout'">로그아웃</button>
        </th:block>
    </div>
</div>
<div>
    <br/>
    <nav>훈 배</nav>
    <div>
        <br/>
        <div align="center">
            <form action="/post/write" method="post">
                <div class="form-group" align="left">
                    <label for="title">글 제목 : </label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" width="400px">
                    <br/><br/>
                    <label for="writer">작성자 : </label>
                    <input type="text" id="writer" name="writer" placeholder="작성자를 입력하세요" width="200px">
                    <br/><br/>
                    <label for="password">비밀번호 : </label>
                    <input type="password" id="password" name="password" width="200px">
                    <br/><br/>
                    <label for="content">글 내용 : </label>
                    <br/><br/>
                    <textarea id="content" name="content"></textarea>
                </div>
                <div class="button-container">
                    <div class="left-buttons">

                    </div>
                    <div class="right-buttons">
                        <button type="button" id="cancelButton">취소</button>
                        <button type="submit">등록</button>
                    </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#cancelButton').on('click', function(e) {
            e.preventDefault(); // 기본 동작 중단
            window.location.href = '/'; // 홈으로 이동
        });
    });
</script>

</body>
</html>
